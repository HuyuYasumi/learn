<!DOCTYPE HTML>
<html>
<head>
<script src="file:///F:/learn/SimpleCalculator/main.js"></script>
<title>简易计算器</title>
<link rel="stylesheet" type="text/css" href="file:///F:/learn/SimpleCalculator/main.css" />
</head>

<body id="addTr">
<table style="position:center;">
        <tr>
            <td>第一个数：</td>
            <td><input type="text" id="first" onmousedown="changeColorFir()" onmouseup="changeColorFir()"/></td>
        </tr>
        <tr>
            <td>第二个数：</td>
            <td><input type="text" id="twice" onmousedown="changeColorTwi()" onmouseup="changeColorTwi()"/></td>
        </tr>
        <tr>
            <td id="td1" colspan="2" >
                &nbsp;
                <button style="width:inherit" onclick="add()">+</button>
                &nbsp;
                <button style="width:inherit" onclick="subtract()">-</button>
                &nbsp;
                <button style="width:inherit" onclick="ride()">*</button>
                &nbsp;
                <button style="width:inherit" onclick="devide()">/</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p id="resultA"></p>
            </td>
        </tr>
        <tr>
            <td>第三个数：</td>
            <td><input type="text" id="second" onmousedown="changeColorSec()" onmouseup="changeColorSec()"/></td>
        </tr>
        <tr>
            <td colspan="2" >
                &nbsp;
                <button style="width:inherit" onclick="addB()">+</button>
                &nbsp;
                <button style="width:inherit" onclick="subtractB()">-</button>
                &nbsp;
                <button style="width:inherit" onclick="rideB()">*</button>
                &nbsp;
                <button style="width:inherit" onclick="devideB()">/</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">
                <p id="resultB"></p>
            </td>
        </tr>
</table>
</body>
</html>
